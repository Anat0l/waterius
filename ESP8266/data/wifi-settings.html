        <div class="wrap">

                            </svg>
                        </div>
                        Назад</a>
                    <div class="logo">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M13.6469 0H2.3531C1.05352 0 0 1.05352 0 2.3531V13.6469C0 14.9465 1.05352 16 2.3531 16H13.6469C14.9465 16 16 14.9465 16 13.6469V2.3531C16 1.05352 14.9465 0 13.6469 0Z" fill="black"/>

                        </svg>
                    </div>
                    <div class="fr">шаг 2/6</div>
                </header>
                <main>
                    <h2>Подключение к WiFi</h2>
                    <p class="form-error" id="connect_error">Мы не можем подключиться к сети, введите подробные настройки</p>
                    
                    <div class="f-row">
                        <label for="name">Название сети</label>
                        <input id="name" placeholder="Название">
                        <p class="hint hd" id="name-hint">Подсказка</p>
                        <p class="error hd" id="name-error">Введите название сети</p>
                    </div>
                    <div class="f-row">
                        <label for="password">Пароль</label>
                        <input id="password" type="password" class="has-icon" placeholder="Пароль">
                        <div class="icon" onclick="showPW()">
                            <svg width="31" height="24" viewBox="0 0 31 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M26.5311 11.5434C26.4964 11.4675 25.6752 9.64406 23.8611 7.83C21.4339 5.40656 18.3749 4.125 14.9999 4.125C11.6249 4.125 8.56582 5.40656 6.14144 7.83C4.32738 9.64406 3.50613 11.4675 3.46863 11.5434C3.40512 11.6874 3.37231 11.8431 3.37231 12.0005C3.37231 12.1579 3.40512 12.3135 3.46863 12.4575C3.50332 12.5344 4.32457 14.3569 6.13957 16.1709C8.56582 18.5944 11.6249 19.875 14.9999 19.875C18.3749 19.875 21.4339 18.5944 23.8574 16.1709C25.6724 14.3569 26.4936 12.5344 26.5283 12.4575C26.5923 12.3137 26.6256 12.1581 26.626 12.0008C26.6265 11.8434 26.5942 11.6876 26.5311 11.5434ZM22.213 14.6372C20.2002 16.6191 17.7739 17.625 14.9999 17.625C12.2258 17.625 9.79957 16.6191 7.78957 14.6362C6.99864 13.8537 6.31829 12.9667 5.76738 12C6.31845 11.0337 6.99879 10.1471 7.78957 9.36469C9.8005 7.38094 12.2258 6.375 14.9999 6.375C17.7739 6.375 20.1993 7.38094 22.2102 9.36469C23.0011 10.147 23.6814 11.0336 24.2324 12C23.6814 12.9666 23.001 13.8536 22.2102 14.6362L22.213 14.6372ZM14.9999 7.875C14.184 7.875 13.3865 8.11693 12.7082 8.57019C12.0298 9.02345 11.5011 9.66769 11.1889 10.4214C10.8767 11.1752 10.795 12.0046 10.9541 12.8047C11.1133 13.6049 11.5062 14.3399 12.0831 14.9168C12.66 15.4937 13.395 15.8866 14.1951 16.0457C14.9953 16.2049 15.8247 16.1232 16.5784 15.811C17.3322 15.4988 17.9764 14.9701 18.4297 14.2917C18.883 13.6134 19.1249 12.8158 19.1249 12C19.1236 10.9064 18.6886 9.85787 17.9153 9.08455C17.142 8.31124 16.0935 7.87624 14.9999 7.875ZM14.9999 13.875C14.629 13.875 14.2665 13.765 13.9582 13.559C13.6498 13.353 13.4095 13.0601 13.2676 12.7175C13.1257 12.3749 13.0886 11.9979 13.1609 11.6342C13.2333 11.2705 13.4118 10.9364 13.6741 10.6742C13.9363 10.412 14.2704 10.2334 14.6341 10.161C14.9978 10.0887 15.3748 10.1258 15.7174 10.2677C16.06 10.4096 16.3529 10.65 16.5589 10.9583C16.7649 11.2666 16.8749 11.6292 16.8749 12C16.8749 12.4973 16.6773 12.9742 16.3257 13.3258C15.9741 13.6775 15.4972 13.875 14.9999 13.875Z" fill="black"/>
                            </svg>
                        </div>
                        <p class="hint hd" id="pw-hint">Подсказка</p>
                        <p class="error hd" id="pw-error">Введите пароль</p>
                    </div>
                    <div class="toggle">
                        <input type="checkbox" value="1" name="DHCP" id="dhcp_on">
                        <label for="DHCP">DHCP</label>
                    </div>
                    <div class="f-row">
                        <label for="gateway_ip">Адрес шлюза</label>
                        <input id="gateway_ip" placeholder="000.000.000.000" value="192.168.0.1">
                    </div>
                    <div class="f-row">
                        <label for="static_ip">Статический адрес</label>
                        <input id="static_ip" placeholder="192.168.0.140">
                    </div>
                    <div class="f-row">
                        <label for="mask">Маска подсети</label>
                        <input id="mask" placeholder="255.255.255.0">
                    </div>
                    <div class="f-row">
                        <label for="mac_address">MAC адрес Ватериуса</label>
                        <input id="mac_address" value="00-1B-63-84-45-Е6" disabled class="disabled has-icon">
                        <div class="icon copy" onclick="copyInput('mac-address')">
                            <svg width="31" height="24" viewBox="0 0 31 24" fill="none" xmlns="http://www.w3.org/2000/svg">

                            </svg>
                        </div>
                    </div>
                </main>
                <footer class="btns">
                    <button class="btn" type="button" id="wifi-submit">Подключиться</button>
                </footer>
            </div>
        </div>
        <div class="preloader"><div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div></div>
        <script src="wifi-form.js"></script>
    </body>
</html>
