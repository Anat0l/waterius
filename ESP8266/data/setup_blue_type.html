<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <title>Выбор счётчика</title>
        <link rel="stylesheet" href="/static/style.css">
        <script src="/static/common.js"></script>
    </head>
    <body onload="_init({
        back: '/',
        back_wizard: '/wifi_list.html?wizard=true',
        next: '/',
        next_wizard: '/'
    }, 1);">
        <form onsubmit="formSubmit(event, this, 'set_counter_name/1');">
            <div class="wrap">
                <div class="container f1">
                    <header>
                        <a onclick="_goto()">
                            <div class="icon bf">
                                <img src="/images/icons.png">
                            </div>
                            Назад</a>
                        <div class="icon logo">
                            <img src="/images/icons.png">
                        </div>
                        <div class="fr">шаг 3/9</div>
                    </header>
                    <main>
                        <h2>Синий вход</h2>
                        <p class="text">Какой счётчик вы хотите подключить</p>
                        <p class="form-error hd"></p>
                        <div class="f-row">
                            <label for="counter1_name">Тип счётчика</label>
                            <select class="slct" id="counter1_name" name="counter1_name" option-value="%counter1_name%">
                              <option selected="" value="0">Холодная вода</option>
                              <option value="1">Горячая вода</option>
                              <option value="2">Электричество</option>
                              <option value="3">Газ</option>
                              <option value="4">Тепло</option>
                              <option value="5">Питьевая вода</option>
                              <option value="6">Другой</option>
                            </select>
                            <p class="error hd" id="counter1_name-error">Некорректное значение</p>
                        </div>

                        <p class="text mt20">Выберите тип входа. Для механических счётчиков воды и газа выберите Намур, для других - Электронный</p>
                        <div class="f-row">
                            <label for="counter1_type">Тип входа</label>
                            <select class="slct" id="counter1_type" name="counter1_type" option-value="%counter1_type%">
                              <option selected="" value="0">Намур</option>
                              <option value="1">Дискретный</option>
                              <option value="2">Электронный</option>
                            </select>
                            <p class="error hd" id="counter1_type-error">Некорректное значение</p>
                        </div>
                        <p class="form-error hd"></p>
                    </main>
                    <footer class="btns">
                        <button class="btn" type="submit">Сохранить</button>
                    </footer>
                </div>
            </div>
        </form>
    </body>
</html>
