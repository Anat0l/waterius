<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <title>Детектирование счётчика: %counter0_title%</title>
        <link rel="stylesheet" href="/static/style.css">
        <script src="/static/common.js"></script>
    </head>
    <body onload="_init({
        back: '/setup_red_type.html',
        back_wizard: '/setup_red_type.html?wizard=true',
        next: '/setup_red.html',
        next_wizard: '/setup_red.html?wizard=true'
    });
    getStatus(0, '/setup_red.html');">
        <div class="wrap">
            <div class="container f2">
                <header>
                    <a onclick="_goto()">
                        <div class="icon bf">
                            <img src="/images/icons.png">
                        </div>
                        Назад</a>
                    <div class="icon logo">
                        <img src="/images/icons.png">
                    </div>
                    <div class="fr">шаг 7/9</div>
                </header>
                <main>
                    <h2>%counter0_title%</h2>
                    <img src="images/%counter0_img%" class="counter">
                    <p class="text strong mt20">Сейчас мы настроим счётчик, для этого:</p>
                    <p class="text mt10">%counter0_instruction%</p>
                </main>
                <footer class="btns">
                    <p class="form-error hd "></p>
                    <div class="btn mt20">
                        <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
                    </div>
                    <a class="btn btn2 mt20" onclick="_goto(true)">Пропустить счётчик</a>
                </footer>
            </div>
        </div>
    </body>
</html>
