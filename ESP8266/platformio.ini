; Если у вас в Windows имя пользователя содержит кириллицу, измените home_dir
; [platformio]
; home_dir = C:\platformio


[env:esp01_1m]
board = esp01_1m
upload_port = /dev/cu.SLAB_USBtoUART

;[env:esp12e]
;board = esp12e
;build_flags = -Wl,-Teagle.flash.4m1m.ld
;upload_port = /dev/cu.SLAB_USBtoUART

;[env:d1_mini_pro]
;board = d1_mini_pro
;build_flags = -Wl,-Teagle.flash.4m1m.ld
;upload_port = /dev/cu.SLAB_USBtoUART

;[env:nodemcuv2]
;board = nodemcuv2
;upload_port = /dev/cu.SLAB_USBtoUART

monitor_speed = 115200
platform = https://github.com/platformio/platform-espressif8266.git#v2.2.3
framework = arduino

lib_deps =
  Blynk@0.6.1          ; если SEND_BLYNK
  ArduinoJson@6.12.0
  PubSubClient@2.7.0   ; если SEND_MQTT
  https://github.com/dontsovcmc/WiFiManager.git#waterius_release_090

; Для упрощения тестирования можно задать значения и Ватериус передаст показания
; при нажатии кнопки. 
; Значение воды будет кол-во импульсов из памяти attiny * 10.
    
src_build_flags = -DWIFI_MANAGER_MAX_PARAMS 30
                  -D ONLY_CLOUD_WATERIUS
;                  -D SSID_NAME=ssid
;                  -D SSID_PASS=pwd
;                  -D WATERIUS_KEY=12345678901234567890123456789012
;                  -D BLYNK_KEY=111112222333334444

; почему то перестало работать на ':' строка заканчивается                  
;                  -D WATERIUS_HOST=http:\/\/192.168.1.2:4000\/data


